<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      position: relative;
      background-color: blue;
      width: 500px;
      height: 300px;
      left: 200px;
      top: 200px;
    }

    .red-circle{
      position: absolute;
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 250px;
      top: 150px;
    }
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</body>
</html>
